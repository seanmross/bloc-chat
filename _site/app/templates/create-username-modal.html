<div class="modal-header">
    <h3 class="modal-title">Set your chatterbox username</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" placeholder="Enter new username here..." class="form-control" ng-model="newUser.username">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="create()">Set Username</button>
</div>
